<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<center>
			<h2>注册成功</h2>
<a href="index.html"><span id="cmcc">3</span>后系统自动跳转 也可以点击此链接跳转</a>
<script>
function timing(secs,url){
	var cmcc=document.getElementById('cmcc');
	cmcc.innerHTML=--secs;
	if(secs>0){
		setTimeout('timing('+secs+',\''+url+'\')',1000);
		}else{
			location.href=url;
			}
	};
timing(3,'登录.html')
</script>
		</center>
	</body>
</html>
